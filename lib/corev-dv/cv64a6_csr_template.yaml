#Debug
- csr: CSR_DCSR
  description: >
    Debug control and status register
  address: 0x7b0
  privilege_mode: D
  rv64:
    - field_name: debugver
      description: >
        0(No debug support), 4(Debug support exists), 15(there is debug support, but it doesnt conform to any available version)
      type: R
      reset_val: 0
      msb: 31
      lsb: 28
    - field_name: ebreakm
      description: >
        0: ebreak instructions in M-mode behave as described in the Privileged Spec.1: ebreak instructions in M-mode enter Debug Mode.
      type: RW
      reset_val: 0
      msb: 15
      lsb: 15
    - field_name: ebreaks
      description: >
        0: ebreak instructions in S-mode behave as described in the Privileged Spec.1: ebreak instructions in S-mode enter Debug Mode.
      type: RW
      reset_val: 0
      msb: 13
      lsb: 13
    - field_name: ebreaku
      description: >
        0: ebreak instructions in U-mode behave as described in the Privileged Spec. 1: ebreak instructions in U-mode enter Debug
      type: RW
      reset_val: 0
      msb: 12
      lsb: 12
    - field_name: stepie
      description: >
        (0) Interrupts (including NMI) are disabled during single stepping. (1) Interrupts (including NMI) are enabled during single stepping.
      type: WARL
      reset_val: 0
      msb: 11
      lsb: 11
    - field_name: Stopcount
      description: >
        (0) Increment counters as usual. (1) increment any hart-local counters while in Debug Mode or on ebreak instructions that cause entry into Debug Mode.
      type: WARL
      reset_val: 0
      msb: 10
      lsb: 10
    - field_name: stoptime
      description: >
        (0) Increment timers as usual. (1) increment any hart-local timers while in Debug Mode.
      type: WARL
      reset_val: 0
      msb: 9
      lsb: 9
    - field_name: cause
      description: >
       Explains why Debug Mode was entered
      type: RW
      reset_val: 0
      msb: 8
      lsb: 6
    - field_name: mprven
      description: >
        (0) MPRV in mstatus is ignored in Debug Mode.(1) MPRV in mstatus takes effect in Debug Mode.
      type: WARL
      reset_val: 0
      msb: 4
      lsb: 4
    - field_name: nmip
      description: >
        When set, there is a Non-Maskable-Interrupt (NMI) pending for the hart.
      type: R
      reset_val: 0
      msb: 3
      lsb: 3
    - field_name: step
      description: >
        When set and not in Debug Mode, the hart will only execute a single instruction and then enter Debug Mode.
      type: RW
      reset_val: 0
      msb: 2
      lsb: 2
    - field_name: prv
      description: >
        When set and not in Debug Mode, the hart will only execute a single instruction and then enter Debug Mode.
      type: RW
      reset_val: 0
      msb: 1
      lsb: 1

- csr: CSR_DPC
  description: >
    Debug PC
  address: 0x7b1
  privilege_mode: D
  rv64:
    - field_name: dpc
      description: >
        update with the virtual address of the next instruction to be executed        
      type: RW
      reset_val: 0
      msb: 63
      lsb: 0

- csr: CSR_DSCRATCH0
  description: >
    Debug scratch register 0
  address: 0x7b2
  privilege_mode: D
  rv64:
    - field_name: DSCRATCH0
      description: >
        Optional scratch register
      type: RW
      reset_val: 0
      msb: 63
      lsb: 0

- csr: CSR_DSCRATCH1
  description: >
    Debug scratch register 1
  address: 0x7b3
  privilege_mode: D
  rv64:
    - field_name: DSCRATCH1
      description: >
        Optional scratch register
      type: RW
      reset_val: 0
      msb: 63
      lsb: 0
      
 #Supervisor
 
- csr: CSR_SSTATUS
  description: >
    Supervisor status register
  address: 0x100
  privilege_mode: S
  rv64:
    - field_name: SD
      description: >
        SD
      type: RW
      reset_val: 0
      msb: 63
      lsb: 63
    - field_name: UXL
      description: >
       UXL 
      type: RW
      reset_val: 0
      msb: 33
      lsb: 32
    - field_name: WPRI
      description: >
       reserved for future use 
      type: WPRI
      reset_val: 0
      msb: 31
      lsb: 20
    - field_name: MXR
      description: >
        The MXR bit modifies the privilege with which loads access virtual memory
      type: RW
      reset_val: 0
      msb: 19
      lsb: 19
    - field_name: SUM
      description: >
        The SUM bit modifies the privilege with which S-mode loads and stores access virtual memory.
      type: RW
      reset_val: 0
      msb: 18
      lsb: 18
    - field_name: WPRI
      description: >
       reserved for future use 
      type: WPRI
      reset_val: 0
      msb: 17
      lsb: 17
    - field_name: XS
      description: >
       XS 
      type: RW
      reset_val: 0
      msb: 16
      lsb: 15
    - field_name: FS
      description: >
       FS 
      type: RW
      reset_val: 0
      msb: 14
      lsb: 13
    - field_name: WPRI
      description: >
       reserved for future use 
      type: WPRI
      reset_val: 0
      msb: 12
      lsb: 9
    - field_name: SPP
      description: >
        SPP bit indicates the privilege level at which a hart was executing before entering supervisor mode.
      type: RW
      reset_val: 0
      msb: 8
      lsb: 8
    - field_name: WPRI
      description: >
        reserved for future use
      type: WPRI
      reset_val: 0
      msb: 7
      lsb: 6
    - field_name: SPIE
      description: >
        The SPIE bit indicates whether supervisor interrupts were enabled prior to trappin into supervisor mode.
      type: RW
      reset_val: 0
      msb: 5
      lsb: 5
    - field_name: UPIE
      description: >
        When a URET instruction is executed, UIE is set to UPIE, and UPIE is set to 1. 
      type: RW
      reset_val: 0
      msb: 4
      lsb: 4
    - field_name: WPRI
      description: >
        reserved for future use
      type: WPRI
      reset_val: 0
      msb: 3
      lsb: 2
    - field_name: SIE
      description: >
        The SIE bit enables or disables all interrupts in supervisor mode. 
      type: RW
      reset_val: 0
      msb: 1
      lsb: 1
    - field_name: UIE
      description: >
        The UIE bit enables or disables user-mode interrupts.
      type: RW
      reset_val: 0
      msb: 0
      lsb: 0

- csr: CSR_SIE
  description: >
    Supervisor Interrupt enable register
  address: 0x104
  privilege_mode: S
  rv64:
    - field_name: WPRI 
      description: >
        reserved for future use
      type: RW
      reset_val: 0
      msb: 63
      lsb: 10
    - field_name: SEIE 
      description: >
        Supervisorlevel external interrupts are disabled when the SEIE bit        
      type: RW
      reset_val: 0
      msb: 9
      lsb: 9
    - field_name: UEIE 
      description: >
        User-level external interrupts are disabled when the UEIE bit in the sie register is clear.
      type: RW
      reset_val: 0
      msb: 8
      lsb: 8
    - field_name: WPRI
      description: >
        reserved for future use
      type: RW
      reset_val: 0
      msb: 7
      lsb: 6
    - field_name: STIE
      description: >
        Supervisorlevel timer interrupts are disabled when the STIE bit in the sie register is clear.        
      type: RW
      reset_val: 0
      msb: 5
      lsb: 5
    - field_name: UTIE
      description: >
        User-level timer interrupts are disabled when the UTIE bit in the sie register is clear.        
      type: RW
      reset_val: 0
      msb: 4
      lsb: 4
    - field_name: WPRI 
      description: >
        reserved for future use
      type: RW
      reset_val: 0
      msb: 3
      lsb: 2
    - field_name: SSIE 
      description: >
        Supervisor-level software interrupts are disabled when the SSIE bit in the sie register is clear.
      type: RW
      reset_val: 0
      msb: 1
      lsb: 1
    - field_name: USIE 
      description: >
        User-level software interrupts are disabled when the USIE bit in the sie register is clear        
      type: RW
      reset_val: 0
      msb: 0
      lsb: 0

- csr: CSR_SIP
  description: >
    Supervisor interrupt pending
  address: 0x144
  privilege_mode: S
  rv64:
    - field_name: WPRI
      description: >
        reserved for future use
      type: RW
      reset_val: 0
      msb: 63
      lsb: 10
    - field_name: SEIP
      description: >
        A supervisor-level external interrupt is pending if the SEIP bit in the sip register is set.
      type: RW
      reset_val: 0
      msb: 9
      lsb: 9
    - field_name: UEIP
      description: >
        UEIP may be written by S-mode software to indicate to U-mode that an external interrupt is pending.        
      type: RW
      reset_val: 0
      msb: 8
      lsb: 8
    - field_name: WPRI
      description: >
        reserved for future use
      type: RW
      reset_val: 0
      msb: 7
      lsb: 6
    - field_name: STIP
      description: >
        A supervisor-level timer interrupt is pending if the STIP bit in the sip register is set
      type: RW
      reset_val: 0
      msb: 5
      lsb: 5
    - field_name: UTIP
      description: >
        A user-level timer interrupt is pending if the UTIP bit in the sip register is set
      type: RW
      reset_val: 0
      msb: 4
      lsb: 4
    - field_name: WPRI
      description: >
        reserved for future use
      type: RW
      reset_val: 0
      msb: 3
      lsb: 2
    - field_name: SSIP
      description: >
        A supervisor-level software interrupt is triggered on the current hart by writing 1 to its supervisor software interrupt-pending (SSIP) bit 
      type: RW
      reset_val: 0
      msb: 1
      lsb: 1
    - field_name: USIP
      description: >
        A user-level software interrupt is triggered on the current hart by  riting 1 to its user software interrupt-pending (USIP) bit 
      type: RW
      reset_val: 0
      msb: 0
      lsb: 0

- csr: CSR_STVEC
  description: >
    Supervisor trap handler base address
  address: 0x105
  privilege_mode: S
  rv64:
    - field_name: BASE
      description: >
        The BASE field in stvec is a WARL field that can hold any valid virtual or physical address, subject to alignment constraints
      type: WARL
      reset_val: 0
      msb: 63
      lsb: 2
    - field_name: MODE
      description: >
        When MODE=Direct, all traps into supervisor mode cause the pc to be set to the address in the BASE field. When MODE=Vectored, all synchronous exceptions into supervisor mode cause the pc to be set to the address in the BASE field, whereas interrupts cause the pc to be set to the address in the BASE field plus four times the interrupt cause number.
      type: WARL
      reset_val: 0
      msb: 1
      lsb: 0

- csr: CSR_SCOUNTEREN
  description: >
    Supervisor counter enable
  address: 0x106
  privilege_mode: S
  rv64:
    - field_name: HPMn
      description: >
        When its is clear, attempts to read the cycle,time, instret, or hpmcountern register while executing in U-mode will cause an illegal instruction exception. When one of these bits is set, access to the corresponding register is permitted.
      type: RW
      reset_val: 0
      msb: 31
      lsb: 3
    - field_name: IR
      description: >
         When its is clear, attempts to read the cycle,time, instret, or hpmcountern register while executing in U-mode will cause an illegal instruction exception. When one of these bits is set, access to the corresponding register is permitted
      type: RW
      reset_val: 0
      msb: 2
      lsb: 2
    - field_name: TM
      description: >
         When its is clear, attempts to read the cycle,time, instret, or hpmcountern register while executing in U-mode will cause an illegal instruction exception. When one of these bits is set, access to the corresponding register is permitted        
      type: RW
      reset_val: 0
      msb: 1
      lsb: 1
    - field_name: CY
      description: >
         When its is clear, attempts to read the cycle,time, instret, or hpmcountern register while executing in U-mode will cause an illegal instruction exception. When one of these bits is set, access to the corresponding register is permitted
      type: RW
      reset_val: 0
      msb: 0
      lsb: 0

- csr: CSR_SSCRATCH
  description: >
    Scartch Register for supervisor trap handlers
  address: 0x140
  privilege_mode: S
  rv64:
    - field_name: SSCRATCH
      description: >
        it is used to hold a pointer to the hart-local supervisor context while the hart is executing user code.
      type: RW
      reset_val: 0
      msb: 63
      lsb: 0

- csr: CSR_SEPC
  description: >
    Supervisor exception program counter
  address: 0x141
  privilege_mode: S
  rv64:
    - field_name: SEPC
      description: >
        On implementations that support only IALIGN=32, the two low bits (sepc[1:0]) are always zero
        
      type: RW
      reset_val: 0
      msb: 63
      lsb: 0

- csr: CSR_SCAUSE
  description: >
    Supervisor trap cause
  address: 0x142
  privilege_mode: S
  rv64:
    - field_name: Interrupt
      description: >
        The Interrupt bit in the scause register is set if the trap was caused by an interrupt.
      type: RW
      reset_val: 0
      msb: 63
      lsb: 63
    - field_name: Exception Code
      description: >
        The Exception Code field contains a code identifying the last exception     
      type: WLRL
      reset_val: 0
      msb: 62
      lsb: 0
- csr: CSR_STVAL
  description: >
    Supervisor bad address or instruction
  address: 0x143
  privilege_mode: S
  rv64:
    - field_name: Count
      description: >
        when a trap is taken into S-mode, stval is written with exception-specific information to assist software in handling the trap. 
      type: RW
      reset_val: 0
      msb: 63
      lsb: 0

- csr: CSR_SATP
  description: >
    Supervisor address translation and protection
  address: 0x180
  privilege_mode: S
  rv64:
    - field_name: MODE
      description: >
        this selects the current address-translation scheme.        
      type: WARL
      reset_val: 0
      msb: 63
      lsb: 60
    - field_name: ASID
      description: >
       address space identifier, which facilitates address-translation fences on a per-address-space basis
      type: WARL
      reset_val: 0
      msb: 59
      lsb: 44
    - field_name: PPN
      description: >
        physical page number (PPN), this holds the root page table 
      type: WARL
      reset_val: 0
      msb: 43
      lsb: 0
#Machine

- csr: CSR_MSTATUS
  description: >
    Machine Status Register
  address: 0x300
  privilege_mode: M
  rv64:
    - field_name: SD
      description: >
       SD 
      type: RW
      reset_val: 0
      msb: 63
      lsb: 63
    - field_name: WPRI
      description: >
       reserved for future use 
      type: WPRI
      reset_val: 0
      msb: 62
      lsb: 36 
    - field_name: SXL
      description: >
       SXL 
      type: RW
      reset_val: 0
      msb: 35
      lsb: 34
    - field_name: UXL
      description: >
       UXL 
      type: RW
      reset_val: 0
      msb: 33
      lsb: 32
    - field_name: WPRI
      description: >
       reserved for future use 
      type: WPRI
      reset_val: 0
      msb: 31
      lsb: 23
    - field_name: TSR
      description: >
       Trap SRET: supports intercepting the supervisor exception return instruction
      type: RW
      reset_val: 0
      msb: 22
      lsb: 22
    - field_name: TW
      description: >
       Timeout Wait: supports intercepting the WFI instruction 
      type: RW
      reset_val: 0
      msb: 21
      lsb: 21
    - field_name: TVM
      description: >
        Trap Virtual Memory,supports intercepting supervisor virtual-memory management operations.
      type: RW
      reset_val: 0
      msb: 20
      lsb: 20
    - field_name: MXR
      description: >
        Make eXecutable Readable: modifies the privilege with which loads access virtual memory.        
      type: RW
      reset_val: 0
      msb: 19
      lsb: 19
    - field_name: SUM
      description: >
        permit Supervisor User Memory access
      type: RW
      reset_val: 0
      msb: 18
      lsb: 18
    - field_name: MPRV
      description: >
       Modify PRiVilege 
      type: RW
      reset_val: 0
      msb: 17
      lsb: 17
    - field_name: XS
      description: >
        use to reduce the cost of context save and restore by setting and tracking the current state
      type: RW
      reset_val: 0
      msb: 16
      lsb: 15
    - field_name: FS
      description: >
       use to reduce the cost of context save and restore by setting and tracking the current state 
      type: RW
      reset_val: 0
      msb: 14
      lsb: 13
    - field_name: MPP
      description: >
        xPP fields can only hold privilege modes up to x, so MPP is two bits wide, SPP is one bit wide, and UPP is implicitly zero 
      type: RW
      reset_val: 0
      msb: 12
      lsb: 11
    - field_name: WPRI
      description: >
       reserved for future use 
      type: WPRI
      reset_val: 0
      msb: 10
      lsb: 9
    - field_name: SPP
      description: >
       xPP fields can only hold privilege modes up to x, so MPP is two bits wide, SPP is one bit wide, and UPP is implicitly zero  
      type: RW
      reset_val: 0
      msb: 8
      lsb: 8
    - field_name: MPIE
      description: >
        MPIE       
      type: RW
      reset_val: 0
      msb: 7
      lsb: 7
    - field_name: WPRI
      description: >
       reserved for future use 
      type: WPRI
      reset_val: 0
      msb: 6
      lsb: 6
    - field_name: SPIE
      description: >
        indicates whether supervisor interrupts were enabled prior to trapping into supervisor mode        
      type: RW
      reset_val: 0
      msb: 5
      lsb: 5
    - field_name: UPIE
      description: >
        indicates whether user-level interrupts were enabled prior to taking a user-level trap
      type: RW
      reset_val: 0
      msb: 4
      lsb: 4
    - field_name: MIE
      description: >
       Global interrupt-enable bits 
      type: RW
      reset_val: 0
      msb: 3
      lsb: 3
    - field_name: WPRI
      description: >
       reserved for future use 
      type: WPRI
      reset_val: 0
      msb: 2
      lsb: 2
    - field_name: SIE
      description: >
       Global interrupt-enable bits 
      type: RW
      reset_val: 0
      msb: 1
      lsb: 1
    - field_name: UIE
      description: >
       Global interrupt-enable bits 
      type: RW
      reset_val: 0
      msb: 0
      lsb: 0

- csr: CSR_MISA
  description: >
    ISA and extensions
  address: 0x301
  privilege_mode: M
  rv64:
    - field_name: MXL
      description: > 
