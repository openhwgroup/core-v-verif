      type: RW 
      reset_val: 0
      msb: 3
      lsb: 3
    - field_name: SSIE 
      description: >
        enable S-mode software interrupts
      type: WARL
      reset_val: 0
      msb: 1
      lsb: 1
    - field_name: USIE 
      description: >
