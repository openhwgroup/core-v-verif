- csr: tselect
  description: >
    Trigger Select Register
  address: 0x7A0
  privilege_mode: M
  rv32:
    - field_name: Trigger
      description: >
         Trigger select field
      type: R
      reset_val: 0
      msb: 31
      lsb: 0
- csr: tdata1
  description: >
    Trigger Data Register 1
  address: 0x7A1
  privilege_mode: M
  rv32:
    - field_name: Type
      description: >
         Address/data match trigger type
      type: R
      reset_val: 2
      msb: 31
      lsb: 28
    - field_name: dmode
      description: >
         Only debug mode can write tdata registers
      type: R
      reset_val: 1
      msb: 27
      lsb: 27
    - field_name: MaskMax
      description: >
        Only exact matching supported
      type: R
      reset_val: 0
      msb: 26
      lsb: 21
    - field_name: Hit
      description: >
         Hit indication not supported
      type: R
      reset_val: 0
      msb: 20
      lsb: 20
    - field_name: Select
      description: >
         Only address matching is supported
      type: R
      reset_val: 0
      msb: 19
      lsb: 19
    - field_name: Timing
      description: >
         Break before the instruction at the specified address
      type: R
      reset_val: 0
      msb: 18
      lsb: 18
    - field_name: Sizelo
      description: >
         Match accesses of any size
      type: R
      reset_val: 0
      msb: 17
      lsb: 16
    - field_name: Action
      description: >
         Enter debug mode on match
      type: R
      reset_val: 1
      msb: 15
      lsb: 12
    - field_name: Chain
      description: >
         Chaining not supported
      type: R
      reset_val: 0
      msb: 11
      lsb: 11
    - field_name: Match
      description: >
         Match the whole address
      type: R
      reset_val: 0
      msb: 10
      lsb: 7
    - field_name: m
      description: >
         Match in M-mode
      type: R
      reset_val: 1
      msb: 6
      lsb: 6
    - field_name: zero
      description: >
         Always zero
      type: R
      reset_val: 0
      msb: 5
      lsb: 5
    - field_name: s
      description: >
         S-mode not supported
      type: R
      reset_val: 0
      msb: 4
      lsb: 4
    - field_name: u
      description: >
         U-mode not supported
      type: R
      reset_val: 0
      msb: 3
      lsb: 3
    - field_name: execute
      description: >
         Enable matching on instruction address.  Only writeable in Debug mode.
      type: R
      reset_val: 0
      msb: 2
      lsb: 2
    - field_name: store
      description: >
         Store address/data matching not supported
      type: R
      reset_val: 0
      msb: 1
      lsb: 1
    - field_name: load
      description: >
         Load address/data matching not supported
      type: R
      reset_val: 0
      msb: 0
      lsb: 0
- csr: tdata2
  description: >
    Trigger Data Register 2
  address: 0x7A2
  privilege_mode: M
  rv32:
    - field_name: Data
      description: >
         Native triggers are not supported, so writes to this register from M-Mode will be ignored.
      type: R
      reset_val: 0
      msb: 31
      lsb: 0
- csr: tdata3
  description: >
    Trigger Data Register 3
  address: 0x7A3
  privilege_mode: M
  rv32:
    - field_name: Zero
      description: >
        CV32E40S does not support the features requiring this register.
      type: R
      reset_val: 0
      msb: 31
      lsb: 0
- csr: tinfo
  description: >
    Trigger Info
  address: 0x7A4
  privilege_mode: M
  rv32:
    - field_name: Zero
      description: >
        Always zero
      type: R
      reset_val: 0
      msb: 31
      lsb: 16
    - field_name: Info
      description: >
        Only type 2 supported
      type: R
      reset_val: 4
      msb: 15
      lsb: 0
- csr: tcontrol
  description: >
    Trigger control
  address: 0x7A5
  privilege_mode: M
  rv32:
    - field_name: zero (reserved)
      description: >
        Always return zero
      type: R
      reset_val: 0
      msb: 31
      lsb: 0

### COND ZC
- csr: jvt
  description: >
    Jump vector table
  address: 0x017
  privilege_mode: U
  rv32:
    - field_name: Base_31_10
      description: >
        Upper bits of vector table base address, 1024 byte aligned
      type: WARL
      reset_val: 0
      msb: 31
      lsb: 10
    - field_name: Base_9_6
      description: >
        Lower bits of vector table base address, 1024 byte aligned always 0
      type: WARL
      reset_val: 0
      msb: 9
      lsb: 6
      warl_legalize: |
        val_out = val_in if val_in == 0 else val_orig
    - field_name: Mode
      description: >
        Jump table mode
      type: WARL
      reset_val: 0
      msb: 5
      lsb: 0
      warl_legalize: |
        val_out = val_in if val_in == 0 else val_orig
### ENDCOND


# jvt, pmp-registers excluded *for now*

###############################################################################
# mvendorid, marchid, mimpid, mhartid and mconfigptr are temporarily
# excluded from auto-generation of access testing as all bits in these CSRs are
# RO, so any attempt to write them causes an illegal instruction exception.
# Access modes to these CSRs is tested in a separate, manually written test-
# program.
#
- csr: mvendorid
  description: >
    Machine Vendor ID
  address: 0xF11
  privilege_mode: M
  rv32:
    - field_name: Bank
      description: >
       Number of continuation codes in JEDEC manufacturer ID
      type: R
      reset_val: 12
      msb: 31
      lsb: 7
    - field_name: ID
      description: >
       Final byte of JEDEC manufacturer ID, discarding the parity bit.
      type: R
      reset_val: 2
      msb: 6
      lsb: 0
- csr: marchid
  description: >
    Machine Architecture ID
  address: 0xF12
  privilege_mode: M
  rv32:
    - field_name: ID
      description: >
        Machine Architecture ID of CV32E40S is 4
      type: R
      reset_val: 4
      msb: 31
      lsb: 0
- csr: mimpid
  description: >
    Machine Implementation ID
  address: 0xF13
  privilege_mode: M
  rv32:
    - field_name: ID
      description: >
        Machine Implementation ID
      type: R
      reset_val: 0
      msb: 31
      lsb: 0
- csr: mhartid
  description: >
    Machine Hart ID
  address: 0xF14
  privilege_mode: M
  rv32:
    - field_name: Hart
      description: >
        mhartid_i
      type: R
      reset_val: 0
      msb: 31
      lsb: 0
### ENDCOND
