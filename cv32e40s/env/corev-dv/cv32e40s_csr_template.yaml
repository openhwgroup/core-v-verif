- csr: mstatus
  description: >
    Machine Status Register
  address: 0x300
  privilege_mode: M
  rv32:
    - field_name: TW
      description: >
        Timeout wait
      type: WARL
      reset_val: 0
      msb: 21
      lsb: 21
    - field_name: MPRV
      description: >
        Modify Privilege
      type: RW
      reset_val: 0
      msb: 17
      lsb: 17
    - field_name: MPP
      description: >
        Machine Previous Privilege mode, hardwired to 3'b11 when User mode not enabled
      type: WARL
      reset_val: 3
      msb: 12
      lsb: 11
      warl_legalize: |
        # Can only be set to 0 or 3
        val_out = val_in if ((val_in == 0x3) or (val_in == 0x0)) else val_orig
    - field_name: PMIE
      description: >
          Previous Machine Interrupt Enable
      type: RW
      reset_val: 0
      msb: 7
      lsb: 7
    - field_name: MIE
      description: >
          Machine Interrupt Enable
      type: RW
      reset_val: 0
      msb: 3
      lsb: 3

