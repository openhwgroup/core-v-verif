    cfg: pma_test_cfg_4
    dir: cv32e40s/sim/uvmt

  uvmt_cv32e40s_pma_5:
    cmd: make comp_corev-dv comp
    cfg: pma_test_cfg_5
    dir: cv32e40s/sim/uvmt

# List of tests
