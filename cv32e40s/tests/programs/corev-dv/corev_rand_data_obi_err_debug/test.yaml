name: corev_rand_data_obi_err_debug
uvm_test: uvmt_$(CV_CORE_LC)_firmware_test_c
description: >
    Random instruction test generated by corev-dv with random data bus errors in debug mode
plusargs: >
    +random_fetch_toggle
    +obi_memory_data_random_err_enabled
    +obi_memory_data_random_err_await_goahead
    +obi_memory_data_one_shot_err_enabled
    +gen_irq_noise
    +gen_random_debug
    +nmi_timeout_instr=1000
    +irq_single_step_threshold=500
    +irq_min_limit=100
    +single_step_min_limit=100
cflags: -mno-relax
