    RISCV-DV generated random debug tests
plusargs: >
    +instr_cnt=30000
    +num_of_sub_program=0
    +directed_instr_0=riscv_int_numeric_corner_stream,4
    +no_fence=1
    +no_data_page=1
    +no_branch_jump=0
    +boot_mode=m
    +no_csr_instr=1
    +no_wfi=0
    +no_ebreak=0
    +no_dret=1
    +set_dcsr_ebreak=1
    +enable_misaligned_instr=1
    +enable_ebreak_in_debug_rom=0
