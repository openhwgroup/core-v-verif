# YAML file to specify a regression testlist
---
# Header
name: cv32_interrupt
description: Directed and random interrupt tests for CV32E40P

# List of builds
builds:
  corev-dv:
    # required: Make the corev-dv infrastructure    
    cmd: makecv32 corev-dv
    dir: cv32/sim/uvmt_cv32
    cov: 0
  uvmt_cv32:
    # required: the make command to create the build
    cmd: makecv32 comp
    dir: cv32/sim/uvmt_cv32    
    iss: 1

# List of tests
tests:
  interrupt_test:
    build: uvmt_cv32
    description: Interrupt directed test  
    dir: cv32/sim/uvmt_cv32
    cmd: makecv32 test TEST=interrupt_test
    
  corev_rand_interrupt:
    build: uvmt_cv32
    description: Interrupt random test
    dir: cv32/sim/uvmt_cv32
    precmd: makecv32 gen_corev-dv TEST=corev_rand_interrupt
    cmd: makecv32 test TEST=corev_rand_interrupt
    num: 50

