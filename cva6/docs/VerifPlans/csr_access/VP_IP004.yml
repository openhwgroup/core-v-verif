- ? "001_Counter _CSRs_functionality_checking\n"
  : !Subfeature
    name: "001_Counter _CSRs_functionality_checking\n"
    tag: VP_csr-access_F002_S001
    next_elt_id: 1
    display_order: 1
    items: !!omap
    - '000': !VerifItem
        name: '000'
        tag: VP_csr-access_F002_S001_I000
        description: "This feature pertains to the verification of functionality of
          RISC-V mcycle, mcycleh, minstret and minstreth Control Status Register (CSR).
          In a RISC-V architecture\n\n1.’mcycle’ and ‘mcycleh’ are machine-level CSRs
          that hold low 32 bits and high 32 bits respectively of the count of clock
          cycles executed by the processor.\n\n2.’minstret’ and ‘minstreth’ are also
          machine-level CSR that count the total number of instructions executed by
          the processor.\n\nThe functionality of machine mode counter CSR is being
          tested by performing two continuous reads and checking whether the value
          in the second read is greater than the value in the first read."
        reqt_doc: 
          https://docs.openhwgroup.org/projects/cva6-user-manual/01_cva6_user/CV32A6_Control_Status_Registers.html
        ref_mode: page
        ref_page: ''
        ref_section: ''
        ref_viewer: firefox
        verif_goals: "1.Verify that these CSR are properly initialized.\n2.Initiate
          a second read from the counter CSR immediately after the first read.\n3.Ensure
          that the value of the second read from counter CSR is greater than the value
          of the initial read.\n4.Confirm that Machine Mode counter CSRs are incrementing.\n
          \nNote: This algorithm is only an \"approximate test\" of the functionality
          of these CSRs."
        pfc: 1
        test_type: 1
        cov_method: 1
        cores: 8
        coverage_loc: ''
        comments: ''
