- csr: CSR_MEPC
  description: >
    Machine exception program counter
  address: 0x341
  privilege_mode: S
  rv32:
    - field_name: mepc
      description: >
       holds all valid physical and virtual addresses 
      type: RW
      reset_val: 0
      msb: 31
      lsb: 1
    - field_name: mepc
      description: >
       holds all valid physical and virtual addresses 
      type: R
      reset_val: 0
      msb: 0
      lsb: 0
