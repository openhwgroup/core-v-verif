enable_sim_cov=yes

[sail_cSim]
pluginpath=./sail_cSim
#docker=True
image=registry.gitlab.com/incoresemi/docker-images/compliance
target_run=1
jobs=1
#PATH=/usr/bin/
make=make
sw_toolchain_prefix=corev

