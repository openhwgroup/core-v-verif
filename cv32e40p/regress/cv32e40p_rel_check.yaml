  hello-world:
    build: uvmt_cv32e40p
    description: uvm_hello_world_test
    dir: cv32e40p/sim/uvmt
    cmd: make test COREV=YES TEST=hello-world

  csr_instructions:
    build: uvmt_cv32e40p
    description: CSR instruction test
    dir: cv32e40p/sim/uvmt
    cmd: make test COREV=YES TEST=csr_instructions

