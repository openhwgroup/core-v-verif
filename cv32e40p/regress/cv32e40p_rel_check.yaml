    cmd: make test COREV=YES TEST=illegal_instr_test

  cv32e40p_csr_access_test:
    build: uvmt_cv32e40p
    description: CSR Access Mode Test
    dir: cv32e40p/sim/uvmt
    cmd: make test COREV=YES TEST=cv32e40p_csr_access_test

