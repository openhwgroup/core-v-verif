# YAML file to specify a regression testlist
---
# Header
name: cv32e40p_full
description: Release regression for CV32E40P

# List of builds
builds:
  corev-dv:
    cmd: make comp_corev-dv
    dir: cv32e40p/sim/uvmt
  uvmt_cv32e40p:
    cmd: make comp
    dir: cv32e40p/sim/uvmt

# List of tests
