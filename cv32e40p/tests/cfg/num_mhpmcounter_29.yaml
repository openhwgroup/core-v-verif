    --override cpu/extension_CVE4P/CORE_VERSION=1
    --override cpu/extension_CVE4P/COREV_PULP=F
    --override cpu/extension_CVE4P/COREV_CLUSTER=F
    -showinstanceparams cpu
cv_sw_march: rv32imc_zicsr_zifencei
cflags: >
    -DNO_PULP
